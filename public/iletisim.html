<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim - Livza Sposa</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div id="header"></div>

<script>
fetch("header.html")
  .then(res => res.text())
  .then(html => document.getElementById("header").innerHTML = html);
</script>

<section class="page-section">
    <h1 class="page-title">İletişim</h1>

    <div class="contact-wrapper">

        <div class="contact-info">
            <h3>Adres</h3>
            <p>
                <i class="fa-solid fa-location-dot"></i>
                Akdeniz, Fevzi Paşa Blv No: 31, 35280 Çankaya / İzmir
            </p>

            <h3>Telefon</h3>
            <p>
                <i class="fa-solid fa-phone"></i>
                +90 507 174 13 83
            </p>

            <h3>Email</h3>
            <p>
                <i class="fa-solid fa-envelope"></i>
                info@livzasposa.com
            </p>
        </div>

        <div class="contact-form">
            <h3>Bize Ulaşın</h3>

        
        </div>

    </div>

    <div class="map-box">
        <iframe
            src="https://maps.google.com/maps?q=Izmir&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%" height="350" style="border:0;">
        </iframe>
    </div>
</section>

<div id="loginModal" class="login-modal hidden">
  <div class="login-box">

    <span class="close-modal" id="closeLogin">&times;</span>

    <div id="loginBox">
      <h3>Giriş Yap</h3>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Şifre">
      <button onclick="login()">Giriş Yap</button>

      <p class="switch-text">
        <a href="#" id="openForgot">Şifremi unuttum?</a>
      </p>

      <p class="switch-text">
        Hesabın yok mu?
        <a href="#" id="openRegister">Kayıt ol</a>
      </p>
    </div>
    <div id="registerBox" class="hidden">
      <h3>Kayıt Ol</h3>
      <input id="registerAd" placeholder="Ad">
      <input id="registerSoyad" placeholder="Soyad">
      <input id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Şifre">
      <button onclick="register()">Kayıt Ol</button>

      <p class="switch-text">
        <a href="#" id="openLogin">Girişe dön</a>
      </p>
    </div>
    <div id="forgotBox" class="hidden">
      <h3>Şifre Yenile</h3>
      <input type="email" id="forgotEmail" placeholder="Email">
      <button onclick="sendResetMail()">Gönder</button>

      <p class="switch-text">
        <a href="#" id="backToLogin">Girişe dön</a>
      </p>
    </div>

  </div>
</div>



    <div class="footer-bottom">
        © 2025 Livza Sposa — Tüm Hakları Saklıdır
    </div>
</footer>

 </div>
</div>

<script src="js/main.js"></script>
<script src="js/login.js"></script>
</body>
</html>
