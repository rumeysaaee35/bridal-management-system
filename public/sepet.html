<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Livza Sposa</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cart-container { max-width: 1100px; margin: 40px auto; padding: 20px; display: flex; gap: 30px; flex-wrap: wrap; }
        
        /* SOL: ÜRÜN LİSTESİ */
        .cart-items { flex: 2; min-width: 300px; }
        .cart-table { width: 100%; border-collapse: collapse; }
        .cart-table th { text-align: left; padding-bottom: 15px; border-bottom: 2px solid #eee; color: #666; }
        .cart-table td { padding: 20px 0; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-info img { width: 70px; height: 90px; object-fit: cover; border-radius: 5px; }
        .item-details h4 { margin: 0 0 5px; font-size: 1rem; }
        .item-details span { font-size: 0.9rem; color: #888; }
        
        .remove-btn { color: #ef4444; background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        .remove-btn:hover { color: #dc2626; }

        /* SAĞ: ÖZET VE FORM */
        .cart-summary { flex: 1; min-width: 300px; background: #f9fafb; padding: 25px; border-radius: 10px; height: fit-content; }
        .summary-title { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 1.1rem; }
        .total-price { font-weight: bold; font-size: 1.4rem; color: #333; }

        .checkout-form { margin-top: 20px; }
        .checkout-form input, .checkout-form textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        .checkout-btn { width: 100%; padding: 15px; background: #333; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .checkout-btn:hover { background: #000; }
        
        .empty-cart { text-align: center; padding: 50px; width: 100%; }
        .empty-cart i { font-size: 4rem; color: #ddd; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="header"></div>

    <div class="cart-container">
        
        <div class="cart-items">
            <h2>Alışveriş Sepetim</h2>
            <div id="cartContent">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Ürün</th>
                            <th>Fiyat</th>
                            <th>Adet</th>
                            <th>Toplam</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody"></tbody>
                </table>
            </div>
            <div id="emptyCartMessage" class="empty-cart hidden">
                <i class="fa-solid fa-basket-shopping"></i>
                <h3>Sepetiniz şu an boş.</h3>
                <a href="index.html" style="color:#333; text-decoration:underline;">Alışverişe Başla</a>
            </div>
        </div>

        <div class="cart-summary" id="cartSummaryBox">
            <h3 class="summary-title">Sipariş Özeti</h3>
            
            <div class="summary-row">
                <span>Ara Toplam:</span>
                <span id="subTotal">0 ₺</span>
            </div>
            <div class="summary-row">
                <span>Kargo:</span>
                <span>Ücretsiz</span>
            </div>
            <div class="summary-row">
                <strong>Genel Toplam:</strong>
                <strong class="total-price" id="grandTotal">0 ₺</strong>
            </div>

            <div class="checkout-form">
                <h4>Teslimat Bilgileri</h4>
                <input type="text" id="musteriAd" placeholder="Adınız" required>
                <input type="text" id="musteriSoyad" placeholder="Soyadınız" required>
                <input type="tel" id="musteriTel" placeholder="Telefon (0555...)" required>
                <textarea id="musteriAdres" rows="3" placeholder="Teslimat Adresi" required></textarea>
                

                <div class="payment-wrapper">
    <h4><i class="fa-regular fa-credit-card"></i> Ödeme Bilgileri</h4>
    
    <div class="form-group">
        <label>Kart Üzerindeki İsim</label>
        <input type="text" id="kartIsim" placeholder="Ad Soyad" required>
    </div>

    <div class="form-group">
        <label>Kart Numarası</label>
        <div class="input-icon">
            <input type="text" id="kartNo" placeholder="0000 0000 0000 0000" maxlength="19" oninput="formatCardNumber(this)">
            <i class="fa-brands fa-cc-visa" style="font-size: 20px; color:#1a1f71"></i>
        </div>
    </div>

    <div class="row-2-col">
        <div class="form-group">
            <label>Son Kul. Tarihi</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="kartAy" placeholder="Ay" maxlength="2" style="text-align:center">
                <span style="font-size: 20px; align-self: center;">/</span>
                <input type="text" id="kartYil" placeholder="Yıl" maxlength="2" style="text-align:center">
            </div>
        </div>
        <div class="form-group">
            <label>CVV / CVC</label>
            <input type="text" id="kartCvv" placeholder="123" maxlength="3" style="text-align:center">
        </div>
    </div>
</div>

<button class="checkout-btn" onclick="siparisiTamamla()">
    <i class="fa-solid fa-lock"></i> Siparişi Tamamla
</button>
               
                </button>
            </div>
        </div>

    </div>

    <script src="/js/sepet.js"></script>
    <script>
        fetch("header.html").then(r=>r.text()).then(h=>document.getElementById("header").innerHTML=h);
    </script>
</body>
</html>
