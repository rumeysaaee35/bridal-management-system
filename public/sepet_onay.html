<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sipariş Onayı - Gelinlik İşletmesi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="onay-container">
        <div class="onay-kart">
            <div class="onay-ikon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h1>Siparişiniz Başarıyla Alındı!</h1>
            <p>Bizi tercih ettiğiniz için teşekkür ederiz. En özel gününüzde yanınızda olmaktan mutluluk duyuyoruz.</p>
            
            <div class="siparis-bilgi">
                <span class="etiket">Sipariş Numarası:</span>
                <strong id="db-order-number">#20250001</strong> </div>

            <p class="bilgi-notu">Sipariş detayları <strong><span id="db-user-email">e-posta adresinize</span></strong> gönderilmiştir.</p>
            
            <div class="aksiyonlar">
                <a href="index.html" class="ana-sayfa-btn">Alışverişe Devam Et</a>
                <button onclick="window.print()" class="yazdir-btn">
                    <i class="fa-solid fa-print"></i> Yazdır
                </button>
            </div>
        </div>
    </div>

</body>
</html>
